<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Bot Dashboard{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117; color: #c9d1d9; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: #161b22; padding: 20px; border-radius: 8px; 
            margin-bottom: 20px; border: 1px solid #30363d;
        }
        .nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav a { 
            color: #58a6ff; text-decoration: none; padding: 10px 15px;
            border-radius: 6px; transition: background 0.2s;
        }
        .nav a:hover { background: #21262d; }
        .nav a.active { background: #1f6feb; color: white; }
        .card { 
            background: #161b22; border: 1px solid #30363d; 
            border-radius: 8px; padding: 20px; margin-bottom: 20px;
        }
        .status { 
            display: inline-block; padding: 5px 10px; border-radius: 4px; 
            font-size: 12px; font-weight: bold;
        }
        .status.running { background: #238636; color: white; }
        .status.stopped { background: #da3633; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        h1 { color: #f0f6fc; margin-bottom: 10px; }
        h2 { color: #7c3aed; margin-bottom: 15px; }
        .btn { 
            background: #238636; color: white; border: none; 
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-block;
        }
        .btn:hover { background: #2ea043; }
        .btn.danger { background: #da3633; }
        .btn.danger:hover { background: #b91c1c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Light Trading Bot Dashboard</h1>
            <p>Multi-interface Cryptocurrency Trading Bot</p>
            <div class="nav">
                <a href="/" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">üìä Dashboard</a>
                <a href="/trading" class="{% if request.endpoint == 'trading' %}active{% endif %}">üíπ Trading</a>
                <a href="/strategies" class="{% if request.endpoint == 'strategies' %}active{% endif %}">üß† Strategies</a>
                <a href="/backtesting" class="{% if request.endpoint == 'backtesting' %}active{% endif %}">üìà Backtesting</a>
                <a href="/settings" class="{% if request.endpoint == 'settings' %}active{% endif %}">‚öôÔ∏è Settings</a>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Auto-refresh status every 30 seconds
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Status:', data);
                })
                .catch(error => console.error('Error:', error));
        }, 30000);
    </script>
</body>
</html>
